<div class="wrapper">
    <!-- Content Wrapper. Contains page content -->
    <div class="content-wrapper" style="min-height: 513px;">
        <!-- Content Header (Page header) -->
        <div class="content-header">
            <div class="container-fluid">
                
             <!-- /.card -->
            <!-- Horizontal Form -->
            <div class="card card-info">
                <div class="card-header">
                  <h3 class="card-title">Add Company</h3>
                </div>
                <!-- /.card-header -->
                <!-- form start -->
                <Form [formGroup]='companyform' (ngSubmit)='companySubmit()'>
                  <div class="card-body">
                    <div class="form-group row">
                      <label for="inputEmail3" class="col-sm-2 col-form-label">Company Name :</label>
                      <div class="col-sm-10">
                        <input type="text" class="form-control" formControlName='name' id="Company_Name" placeholder="Company Name">
                      </div>
                    </div>
                    <div class="form-group row">
                      <label for="Company_Email" class="col-sm-2 col-form-label">Company Email :</label>
                      <div class="col-sm-10">
                        <input type="text" class="form-control" formControlName='email' id="Company_Email" placeholder="Company Email">
                      </div>
                    </div>
                       
                    <div class="form-group row">
                        <label for="Company_Website" class="col-sm-2 col-form-label">Company Website :</label>
                        <div class="col-sm-10">
                          <input type="text" class="form-control" formControlName='website' id="Company_Website" placeholder="Company Website">
                        </div>
                      </div>
                  </div>
                  <!-- /.card-body -->
                  <div class="card-footer">
                    <button type="submit"  class="btn btn-info">Save</button>
                  
                  
                    <button type="submit" class="btn btn-default ">Cancel</button>
                  </div>
                  <!-- /.card-footer -->
                </Form>
              </div>
              <!-- /.card --> 
   <!--<p>department-profile works!</p>-->
                    
            </div>
        </div>
    </div>
</div>
